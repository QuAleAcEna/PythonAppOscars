<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nominee.name }} - Nominations & Awards</title>
</head>
<body>
    <h1>{{ nominee.name }}'s Nominations & Awards</h1>

    <ul>
        {% for nomination in nominations %}
        <li>
            {{ nomination.category }} - 
            {% if nomination.winner %} <strong>Winner</strong> {% else %} Nominee {% endif %}
        </li>
        {% else %}
        <li>No nominations found for this nominee.</li>
        {% endfor %}
    </ul>

    <a href="/nominees/">Back to Nominee List</a>
</body>
</html>
