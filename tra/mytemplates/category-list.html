<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    
    <!-- Search Form for Categories -->
    <form action="/categories/search" method="get">
        <label for="category_search">Search Categories:</label>
        <input type="text" id="category_search" name="search_term" placeholder="Search categories..." required>
        <button type="submit">Search</button>
    </form>

    <a href="/">Back to Home</a>

    
    <ul>
        {% for category in categories %}
        <li>{{ category.name }}</li>
        {% else %}
        <li>No categories found for your search.</li>
        {% endfor %}
    </ul>
    
    <a href="/">Back to Home</a>
</body>
</html>
