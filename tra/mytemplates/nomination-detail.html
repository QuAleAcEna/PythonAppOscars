<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomination Details</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h1>Nomination Details</h1>
    <ul>
        {% if nominees %}
            {% for nominee in nominees %}
                <li>
                    <a href="/nominees/{{ nominee.id }}/">{{ nominee.name }}</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No nominee associated</li>
        {% endif %}
    </ul>
    <button onclick="goBack()">Go Back</button>
</body>
</html>
