<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ film.name }}</title>
</head>
<body>
    <h1>{{ film.name }}</h1>

    <h2>Nominations</h2>
    <ul>
        {% for nomination in nominations %}
        <li>
            {{ nomination.category_name }} -
            <a href="/nominations/{{ nomination.id }}/">{{ nomination.name }}</a> - 
            {% if nomination.winner %}Winner{% else %}Nominee{% endif %}
        </li>
        {% else %}
        <li>No nominations found.</li>
        {% endfor %}
    </ul>
    <a href="/films">Back to Film List</a>
</body>
</html>
