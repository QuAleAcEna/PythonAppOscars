<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominees</title>
</head>
<body>
    <h1>Nominees Search Results</h1>

    <ul>
        {% for nominee in nominees %}
        <li>
            <a href="/nominees/{{ nominee.id }}/">{{ nominee.name }}</a>
        </li>
        {% else %}
        <li>No nominees found for your search.</li>
        {% endfor %}
    </ul>

    <a href="/films/">Back to Films List</a>
</body>
</html>
